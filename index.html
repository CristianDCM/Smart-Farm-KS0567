<!DOCTYPE HTML>
<html>

<head>
    <title>Control Granja Inteligente</title>
    <meta charset="utf-8">
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dht {
            text-align: center;
            width: 100%;
            height: 100%;
            color: #fff;
            background-color: #47a047;
            font-size: 48px;
        }

        .btn button {
            width: 100%;
            height: 100%;
            border: none;
            font-size: 30px;
            color: #fff;
            position: relative;
        }

        button {
            color: #ffff;
            background-color: #89e689;
            margin-top: 20px;
        }

        .btn button:active {
            top: 2px;
        }
    </style>
</head>

<body>
    <div class="btn">
        <div id="dht"></div>
        <button id="btn-led" onclick="setLED()">LED</button>
        <button id="btn-fan" onclick="setFan()">Ventilador</button>
        <button id="btn-feeding" onclick="setFeeding()">Alimentaci√≥n</button>
        <button id="btn-watering" onclick="setWatering()">Riego</button>
    </div>

    <script>
        // Funciones para enviar comandos al servidor
        function setLED() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/set?value=A", true);
            xhr.send();
        }

        function setFan() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/set?value=B", true);
            xhr.send();
        }

        function setFeeding() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/set?value=C", true);
            xhr.send();
        }

        function setWatering() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/set?value=D", true);
            xhr.send();
        }

        // Actualizar datos de sensores cada segundo
        setInterval(function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("dht").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "/dht", true);
            xhttp.send();
        }, 1000);
    </script>
</body>

</html>
